<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var name = prompt ("Digite o seu nome completo")
        if (name == "") {
            alert ("Por favor, volte e preencha o seu nome!")
        }
        else {
            var first_name = name.split(' ')[0]
        alert (first_name+", obrigado por acessar nosso site!")   
        }
    </script>
</body>
</html>
